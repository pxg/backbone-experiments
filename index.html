<!DOCTYPE HTML>
<html>
<head>
<title>FavouriteQ CMS</title>
<link rel="stylesheet" href="../css/styles.css" />
</head>

<body>

<div id="header">
    <span class="title">FavouriteQ CMS</span>
</div>

<div id="sidebar"></div>

<div id="content">
<h2>FavouriteQ CMS</h2>
<p>
Select a question the left to get started based on <a href="http://coenraets.org/blog/2011/12/backbone-js-wine-cellar-tutorial-part-1-getting-started/">this tutorial</a>.
</p>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
	<button class="new">New Question</button>
</script>

<script type="text/template" id="tpl-wine-list-item">
	<a href='#wines/<%= id %>'><%= question %></a>
</script>

<script type="text/template" id="tpl-wine-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="wineId" name="id" value="<%= id %>" disabled />
        
        <label>Name:</label>
        <input type="text" id="question" name="question" value="<%= question %>" required/>

        <label>Weight:</label>
        <input type="text" id="weight" name="weight" value="<%= weight %>" required/>
        <p>Asked on: <%= asked %></p>

        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

</script>

<!-- JavaScript -->
<script src="../lib/jquery-1.7.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="js/main.js"></script>   

</body>
</html>
